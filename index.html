<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&family=Sedgwick+Ave+Display&family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Apple-Catcher</title>
</head>

<body>
  <header>
   <h1>Apple Catcher 🍎🧺🍎</h1>
  </header>
  <main>
    <canvas id="gameCanvas"></canvas>
    <div id="gameStart" class="gameUI">
      <p>You have 30s to catch 20 🍎</p>
      <p> If you catch more you win! 🏆</p>
      <p> If you catch less you lose 😭</p>
      <p>Click the start button to begin!</p>
      <button id="startBtn"> Start</button>
    </div>
  </main>
    <div id="gameEnd" class="gameUI" style="display: none;">
      <span>Game over ☠️</span>
      <h1><span id="endScore"></span></h1>
      <p>Refresh the page to play again! 🧺</p>
    </div>
  </div>
 
    <script type="module" src="src/main.js"></script>
</body>
</html>
